  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="navbar">
      <a href="#"><i class="fa fa-arrow-alt-circle-left"></i>Back to Dashboard</a>
    </div>
    <div class="training-header">
      <div class="title">
          <i class="fas fa-lightbulb"></i> AI Maintenance
      </div>
    </div>
      <br/>
    <div class="container">
        <!-- Search Bar Section -->
        <div class="search-container">
            <label for="search"><strong>Search</strong></label>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" id="search" placeholder="Search Pending Approval">
            </div>
            <div class="action-buttons">
                <button class="add-btn" title="Delete"><i class="fa fa-check-circle"></i> APPROVE</button>
                <button class="delete-btn" title="Add"><i class="fa fa-xmark-circle"></i>DENIED</button>
            </div>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th></th>
                    <!-- <th>Actions</th> -->
                    <th>Student Name</th>
                    <th>Training Name</th>
                    <th>Training Type Name</th>
                    <!-- <th>Decision Date</th> -->
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trainingData of pendingapprovalDatas |  paginate:{ itemsPerPage: itemsPerPage, currentPage: p }">
                  <td><input type="checkbox"></td>
                  <!-- <td><i class="fas fa-ellipsis-h" aria-hidden="true"></i></td> -->
                  <td>{{ trainingData?.student_name }}</td>
                  <td>{{ trainingData?.training_name }}</td>
                  <td>{{ trainingData?.trainingtype_name }}</td>
                  <!-- <td>{{ trainingData?.decision_date | date: 'dd/MM/yyyy'}}</td> -->
              </tr>
          </tbody>
        </table>
        <!-- <div class="pagination-controls">
          <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">
            <i class="fas fa-arrow-left"></i>
          </button>
          <span>Page {{ currentPage }} of {{ totalPages }}</span>
          <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">
            Next
          </button>

          <div class="items-per-page">
            <label for="itemsPerPage">Show</label>
            <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">

        <div class="pagination-container">
          <!-- Dropdown for selecting items per page -->
          <div class="items-per-page">
            <label for="itemsPerPage">Show:</label>
            <select id="itemsPerPage" [(ngModel)]="itemsPerPage">
              <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
            </select>
            <span>entries per page</span>
          </div>

          <!-- Pagination Controls -->
          <pagination-controls (pageChange)="p = $event" previousLabel="Prev" nextLabel="Next"></pagination-controls>
        </div>
    </div>
</body>
</html>
