<body>
    <img src="assets/background.jpg" class="bg-image"/>
  
    <div class="login-container">
       <div class="login-card">
         <div class="logo">
         <img src="assets/logo.png" alt="Logo" />
      </div>
  
          <h2 class="title">Login</h2>
          <p class="subtitle">Login below to access your account</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <input type="text" formControlName="logintext" class="input-field" id="username" placeholder=" " />
            <label for="username" class="input-label">Username or Email</label>
          </div>
  
          <div class="form-group">
            <input type="password" formControlName="password" class="input-field" id="password" placeholder=" " />
            <label for="password" class="input-label">Password</label>
          </div>
          <button class="login-btn">SIGN IN</button>
        </form>
  
          <div class="links">
             <a href="#">Forgot Password?</a>
             <a href="#" class="signup">Sign Up</a>
          </div>
       </div>
    </div>
  </body>
