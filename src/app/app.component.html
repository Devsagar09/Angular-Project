<div class="preloader-overlay" *ngIf="isLoading">
  <div class="lds-ripple">
    <div></div>
    <div></div>
  </div>
</div>

 
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar" [class.collapsed]="isCollapsed">
    <div class="header">
      <button class="toggle-btn" (click)="toggleSidebar()">
        <span class="arrow">&#x276F;</span>
      </button>
      <h4>Menu</h4>
    </div>

    <div class="menu">
      <ul>
        <li kendotooltip title="Dashboard" [routerLink]="['/dashboard']">
          <span class="icon">🏠</span>
          <span class="text">
            Dashboard
          </span>
        </li>
        <li kendotooltip title="IDP">
          <span class="icon">📚</span><span class="text">IDP</span>
        </li>
        <li kendotooltip title="My Enrollment">
          <span class="icon">📝</span><span class="text">My Enrollment</span>
        </li>
        <li kendotooltip title="Course Catalog">
          <span class="icon">📖</span><span class="text">Course Catalog</span>
        </li>
        <li kendotooltip title="Training Transcript">
          <span class="icon">📜</span><span class="text">Training Transcript</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="navbar">
      <div class="nav-left">
        <img
          src="https://logomakr.com/wp-content/uploads/2024/12/ai-logo-generator-space-sample.png"
          alt="Company Logo" class="company-logo">
      </div>

      <div class="nav-right">
        <button kendoButton size="large" themeColor="primary" title="Switch to Admin">
          Admin
        </button>
        <div class="user-profile" (click)="toggleDropdown()">
          <img
            src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.jpg"
            alt="User">
          <span>Dev Sagar</span>
        </div>
        <div class="dropdown-menu" [class.show]="dropdownVisible">
          <ul>
            <li (click)="viewProfile()">👤 View Profile</li>
            <li (click)="logout()">🚪 Logout</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Router outlet for page content -->
    <div class="page-content" *ngIf="!isLoading">
      <router-outlet />
    </div>
  </div>
</div>
