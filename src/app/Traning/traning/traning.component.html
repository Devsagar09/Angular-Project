  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="navbar">
      <a href="#"><i class="fa fa-arrow-alt-circle-left"></i>Back to Dashboard</a>
    </div>
      <div class="container">
        <!-- <h2 style="text-align:center;">DataTable with API Data & Pagination</h2> -->
        <table id="data-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Actions</th>
                    <th>Training Name</th>
                    <th>Training Code</th>
                    <th>Training Type</th>
                    <th>Archive Date</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trainingData of trainingDatas">
                  <td><input type="checkbox"></td>
                  <td><i class="fas fa-bars" aria-hidden="true"></i></td>
                  <td>{{ trainingData?.training_name }}</td>
                  <td>{{ trainingData?.training_code }}</td>
                  <td>{{ trainingData?.trainingtype_name }}</td>
                  <td>{{ trainingData?.archive_date }}</td>
              </tr>
          </tbody>
 
        </table>
        <div class="pagination" id="pagination"></div>
      </div>
</body>
</html>
