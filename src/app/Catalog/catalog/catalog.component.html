<div class="back-dashboard" (click)="goToDashboard()">
    <span class="icon">
        <svg viewBox="0 0 512 512">
            <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>
        </svg>
    </span>
    <span class="text">Back to Dashboard</span>
</div>

<h2 class="page-heading">
    Course Catalog
</h2>

<div class="search-bar">
    <input type="text" placeholder="Search Trainings">
    <span class="search-icon">


        <svg viewBox="0 0 512 512">
            <path fill="white"
                d="M365.3 320h-22.7l-26.7-26.7C338.5 265.7 352 230.4 352 192c0-88.4-71.6-160-160-160S32 103.6 32 192s71.6 160 160 160c38.4 0 73.7-13.5 101.3-36.1l26.7 26.7v22.7L434.7 480l45.3-45.3zM64 192c0-70.7 57.3-128 128-128s128 57.3 128 128-57.3 128-128 128S64 262.7 64 192">
            </path>
        </svg>
    </span>
</div>

<hr class="hr-line">

<!-- Training Cards -->
<div class="training-section">
    <div class="cards-container">
        <div class="training-card" *ngFor="let training of trainings  | paginate: { itemsPerPage: 20, currentPage: p }">
            <div class="card-header">
                <img [src]="training.image" alt="Training Image" />
            </div>

            <div class="card-body">
                <span class="badge">{{ training.type }}</span>
                <h3 class="title-heading">{{ training.title }}</h3>



                <div class="info">
                    <p><i class="fa fa-calendar"></i> Training Code: {{ training.code }}</p>
                    <p><i class="fa fa-calendar"></i> Due Date: {{ training.dueDate }}</p>
                    <p><i class="fa fa-user"></i> Required For: {{ training.requiredFor }}</p>
                    <p><i class="fa fa-users"></i> Group: {{ training.group }}</p>
                </div>
                <span class="status"
                    [ngClass]="{'not-started': training.status === 'Not Started', 
                                 'in-progress': training.status === 'In Progress','pending-request': training.status === 'Pending Approval'}">
                    {{ training.status }}
                </span>
            </div>

            <div class="card-footer">

                <button class="btn" *ngIf="training.status === 'Not Started'">
                    {{ training.type }}
                </button>

                <button class="btn" *ngIf="training.status === 'In Progress'">
                    {{ training.type }}
                </button>

                <!-- Pending Approval (Request for Approval Button) -->
                <button class="btn pending-btn" *ngIf="training.status === 'Pending Approval'">
                    Request for Approval
                </button>

            </div>
        </div>
    </div>

    <div class="pagination-container">
        <pagination-controls (pageChange)="p = $event" previousLabel="Prev" nextLabel="Next"></pagination-controls>
      </div>
</div>
