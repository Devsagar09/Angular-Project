<div class="container" *ngIf="!isLoginPage">
  <!-- Sidebar -->
  <div class="sidebar" [class.collapsed]="isCollapsed">
    <div class="header">
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="fas fa-angle-double-right arrow icon"></i>
      </button>

      <h4>Navigation</h4>
    </div>

    <div class="menu">
      <ul>
        <li kendotooltip title="Dashboard" [routerLink]="['/dashboard']">
          <i class="fas fa-laptop icon" aria-hidden="true"></i>
          <span class="text">
            Dashboard
          </span>
        </li>
        <li kendotooltip title="Trainings" [routerLink]="['/training']">
          <i class="fas fa-book icon" aria-hidden="true"></i><span class="text">Trainings</span>
        </li>
        <li kendotooltip title="Students" [routerLink]="['/Student']">
          <i class="fas fa-user-graduate icon"></i><span class="text">Students</span>
        </li>
        <li kendotooltip title="Configuration" [routerLink]="['/Configuration']">
          <i class="fas fa-tools icon"></i><span class="text">Configuration</span>
        </li>
        <li kendotooltip title="AI Maintenance" [routerLink]="['/AI-Maintenance']">
          <i class="fas fa-lightbulb icon"></i><span class="text">AI Maintenance</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="navbar">
      <div class="nav-left">
        <img
          src="https://logomakr.com/wp-content/uploads/2024/12/ai-logo-generator-space-sample.png"
          alt="Company Logo" class="company-logo">
      </div>

      <div class="nav-right">
        <button kendoButton size="large" themeColor="info" (click)="switchToLearner()" title="Switch to Learner">
          Learner
        </button>
        <div class="user-profile" (click)="toggleDropdown($event)">

          <img alt="Profile Image">
          <span>{{firstname}} {{lastname}}</span>
        </div>

        <div *ngIf="dropdownVisible" class="dropdown-menu" [class.show]="dropdownVisible" #dropdown>
          <ul>
            <li (click)="viewProfile()"><i class="fas fa-user-tie"></i> View Profile</li>
            <li (click)="logout()"><i class="fas fa-sign-out"></i> Logout</li>
          </ul>
        </div>

      </div>
    </div>

    <app-loader *ngIf="isLoading"></app-loader>

    <!-- Router outlet for page content -->
    <div class="page-content" *ngIf="!isLoading">
      <router-outlet />
    </div>
  </div>
</div>

<div *ngIf="isLoginPage">
  <router-outlet />
</div>
