<!-- Main Container -->
<div class="container" *ngIf="!isLoginPage">
    <!-- Sidebar -->
    <div class="sidebar" [class.collapsed]="isCollapsed">
        <div class="header">
            <button class="toggle-btn" (click)="toggleSidebar()">
                <span class="arrow">&#x276F;</span>
            </button>
            <h4>Menu</h4>
        </div>

        <div class="menu">
            <ul>
                <li kendotooltip title="Dashboard" [routerLink]="['/studentdashboard']">
                    <span class="icon">🏠</span>
                    <span class="text">Dashboard</span>
                </li>
                <li kendotooltip title="IDP" [routerLink]="['/IDP']">
                    <span class="icon">📚</span><span class="text">IDP</span>
                </li>
                <li kendotooltip title="My Enrollment" [routerLink]="['/myenrollments']">
                    <span class="icon">📝</span><span class="text">My Enrollment</span>
                </li>
                <li kendotooltip title="Course Catalog" [routerLink]="['/coursecatalog']">
                    <span class="icon">📖</span><span class="text">Course Catalog</span>
                </li>
                <li kendotooltip title="Training Transcript" [routerLink]="['/transcript']">
                    <span class="icon">📜</span><span class="text">Training Transcript</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <div class="nav-left">
                <img src="https://logomakr.com/wp-content/uploads/2024/12/ai-logo-generator-space-sample.png" alt="Company Logo" class="company-logo">
            </div>

            <div class="nav-right">
  
 
                <button kendoButton size="large" themeColor="primary" title="Switch to Admin"  *ngIf="userRole=='Admin'" (click)="switchToAdmin()">Admin</button>
 
                <div class="user-profile" (click)="toggleDropdown()">
                    <img [src]="profileImage" alt="Profile Image">
                    <span>{{ firstname }} {{ lastname }}</span>
                </div>
                <div class="dropdown-menu" [class.show]="dropdownVisible">
                    <ul>
                        <li onclick="window.location.href='/viewProfile'"><fa-icon [icon]="faUser"></fa-icon> View Profile</li>
                        <li (click)="logout()"><fa-icon [icon]="faArrowRightFromBracket"></fa-icon>  Logout</li>
                    </ul>
                </div>
            </div>
        </div>

        <app-loader *ngIf="isLoading"></app-loader>

        <!-- Page Content -->
        <div class="page-content" *ngIf="!isLoading">
            <router-outlet/>
        </div>

        <app-footer *ngIf="!isLoading"></app-footer>
    </div>
</div>

<!-- Login Page Content -->
<div *ngIf="isLoginPage">
    <router-outlet/>
</div>
